<!DOCTYPE html>
<html>

<head>
    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
    <title>Send Email</title>
</head>

<body>
    <div class="container">
        <div class="gradient-section">
            <!-- Gradient background section for a visual effect -->
            <div class="gradient"></div>
            <div class="gradient-content">
                <!-- Heading and description for the creative hub -->
                <h1 class="heading">Welcome to our <span>Creative</span> Hub!</h1>
                <p class="paragraph">Your gateway to a world of creative possibilities begins here.</p>
            </div>
        </div>

        <div class="form-section">
            <!-- Greeting and form introduction -->
            <h2>Hi, Friend!</h2>
            <p>Welcome to our Email Sender form!</p>
            <form>
                <!-- Form group for recipient email -->
                <div class="form-group">
                    <label for="to">To:</label>
                    <!-- Input field for the recipient's email address -->
                    <input type="text" id="to" name="to" required autocomplete="off" placeholder="Example@email.com">
                </div>

                <!-- Form group for email subject -->
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <!-- Input field for the email subject -->
                    <input type="text" id="subject" name="subject" required autocomplete="off" placeholder="Collaboration Request">
                </div>

                <!-- Form group for email message -->
                <div class="form-group">
                    <label for="message">Message:</label>
                    <!-- Text area for the email message -->
                    <textarea id="message" name="message" required spellcheck="false" autocomplete="off" placeholder="Your Text..."></textarea>
                </div>

                <!-- Container for result message and send button -->
                <div class="form-group result-container">
                    <!-- Placeholder for displaying the result of the email send operation -->
                    <p class="result">Email sent successfully.</p>
                    <!-- Button to trigger the email send action -->
                    <button type="button" class="send-btn">Send Email</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include EmailJS library for email sending functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Link to the external JavaScript file containing the form logic -->
    <script src="script.js"></script>
</body>

</html>
